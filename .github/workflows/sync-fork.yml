name: Sync Fork (merge, no-marketplace)

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GIT_TERMINAL_PROMPT: 0
    steps:
      - name: Inicializar repo vacío
        run: |
          git init .
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git fetch origin || true
          # usa main si existe, si no lo crea vacío
          (git checkout main && git reset --soft origin/main) || git checkout -b main

      - name: Añadir upstream y traer cambios
        run: |
          git remote add upstream https://github.com/DragonJAR/n8n-workflows.git
          git fetch upstream
          git merge --no-edit upstream/main || true
          git push origin main
