name: Sync Fork (mirror bare)

on:
  schedule:
    - cron: '0 3 * * *'   # todos los días 03:00 UTC
  workflow_dispatch:       # permite ejecutarlo manualmente

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GIT_TERMINAL_PROMPT: 0
    steps:
      - name: Configurar identidad git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      # ⚠️ Cambia la URL de upstream si prefieres Zie619
      - name: Clonar upstream en modo bare
        run: |
          git clone --bare https://github.com/DragonJAR/n8n-workflows.git upstream.git

      - name: Hacer mirror a mi fork
        run: |
          cd upstream.git
          git push --mirror https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
